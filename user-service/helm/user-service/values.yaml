# Default values for user-service Helm chart

# Replica count
replicaCount: 2

# Image configuration
image:
  repository: user-service
  tag: latest
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  name: http

# Ingress configuration (optional)
ingress:
  enabled: false
  className: kong
  annotations: {}
  hosts:
    - host: user-service.example.com
      paths:
        - path: /
          pathType: Prefix

# Resource limits and requests
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Probes configuration
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 2

# Environment variables and secrets
env:
  LOG_LEVEL: info
  DATABASE_TYPE: sqlite
  DB_PATH: /app/data/users.db

# Secret key for JWT (should be overridden in production)
secretKey: change-me-in-production-use-strong-key

# Database configuration
database:
  path: /app/data/users.db
  type: sqlite

# Persistence configuration
persistence:
  enabled: false
  storageClass: local-path
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /app/data

# Node affinity and pod affinity configuration
affinity: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0

# ServiceAccount configuration
serviceAccount:
  create: false
  name: ""

# Namespace
namespace: user-service
