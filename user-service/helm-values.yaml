# Helm Chart values for User Service deployment

namespace: user-service
replicaCount: 2

image:
  repository: user-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  name: http

ingress:
  enabled: false
  className: kong
  annotations: {}
  hosts:
    - host: user-service.example.com
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

env:
  - name: DB_PATH
    value: /app/data/users.db
  - name: SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: user-service-secrets
        key: secret-key

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 2

persistence:
  enabled: false
  storageClass: local-path
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /app/data

secretKey: change-me-in-production-use-strong-key
