name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Kong custom image (if Dockerfile exists)
        if: <<contains(github.event.head_commit.message, 'skip-image') == false>>
        uses: docker/build-push-action@v5
        with:
          context: ./kong
          file: ./kong/Dockerfile
          push: false
          tags: kong-custom:latest

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Helm lint user-service
        run: helm lint ./helm/user-service || true

      - name: Terraform validate
        working-directory: infra/terraform
        run: |
          terraform init -input=false
          terraform validate || true
